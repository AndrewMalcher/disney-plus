<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__content__branding">
          <img src="./dist/images/disneyplus.svg" alt="Disney Plus" />
        </h1>
        <h3 class="title-sm">As melhores historias em um só lugar.</h3>
        <p>
          <a href="#" class="link-text"> Assinar o Disney+</a>
          <br />
          <span class="text-md">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
        </p>
        <ul class="hero__content__combos">
          <li class="hero__content__combos__combo">
            <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+" />
            <button>Assine Agora</button>
            <span class="text-md">R$ 45,90/mês*</span>
          </li>
          <li class="hero__content__combos__combo">
            <img
              src="./dist/images/logos/disney_star_plus_starzplay.png"
              alt="Disney+"
            />
            <button>Assine Agora</button>
            <span class="text-md">R$ 45,90/mês*</span>
          </li>
        </ul>
        <p class="text-sm">
          *O preço pode variar caso a assinatura seja feito através de outras
          plataformas.
        </p>
      </div>
    </section>
    <section class="shows">
      <nav class="shows__tabs">
        <button
          data-tab-button="em_breve"
          class="shows__tabs__button shows__tabs__button--is-active"
        >
          EM BREVE
        </button>
        <button data-tab-button="mais_populares" class="shows__tabs__button">
          MAIS POPULARES
        </button>
        <button data-tab-button="mais_no_star+" class="shows__tabs__button">
          MAIS NO STAR+
        </button>
      </nav>
      <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
        <li class="shows__list__item">
          <img src="./dist/images/em_breve/spidey.jpg" alt="The Mandalorian" />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/desencantada.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/lobisomem.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/sem_limites.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/the_santa_clauses.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img src="./dist/images/em_breve/willow.jpg" alt="The Mandalorian" />
        </li>
      </ul>
      <ul data-tab-id="mais_populares" class="shows__list">
        <li class="shows__list__item">
          <img src="./dist/images/mais_populares/obi_wan.jpg" alt="Obi Wan" />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/mais_populares/tudo_igual_sqn.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/mais_populares/red.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/mais_populares/o_incrivel_dr_pol.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/mais_populares/cavaleira_da_lua.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/mais_populares/bluey.jpg"
            alt="The Mandalorian"
          />
        </li>
      </ul>
      <ul data-tab-id="mais_no_star+" class="shows__list">
        <li class="shows__list__item">
          <img src="./dist/images/em_breve/spidey.jpg" alt="The Mandalorian" />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/desencantada.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/lobisomem.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/sem_limites.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img
            src="./dist/images/em_breve/the_santa_clauses.jpg"
            alt="The Mandalorian"
          />
        </li>
        <li class="shows__list__item">
          <img src="./dist/images/em_breve/willow.jpg" alt="The Mandalorian" />
        </li>
      </ul>
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
